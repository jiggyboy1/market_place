{% extends 'partial/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="cateogry">
                <h3>Category</h3>
                <hr>
                
                <ul>
                    <li>
                        <a href="{% url 'category'  %}">All</a><br><br>
                    </li>
                    <li>
                        <a href="{% url 'category_page' cateogry.name  %}"> {{cateogry.name}} </a>
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="col-9">
            <div class="product">
                <h3>Product</h3>
                <hr>
            </div>
            <div class="row">
                {% for items in product %}
                    <div class="col-6 col-lg-3">
                        <div class="card">
                            <div class="card h-100" >
                                <img src="{{items.image.url}}" class="card-img-top " alt="..." height="200" width="180" style="max-height:100vh;" >
                                <div class="card-body" >
                                <h6 class="card-title">{{items.name}}  </h6>
                                <b>â‚¦{{items.price}} </b><br>
                                
                                <a href="{% url 'product' items.id %}" class="btn btn-outline-dark">View Product</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        
    </div>
</div>















<br><br>
{% endblock content %}

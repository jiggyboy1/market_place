{% extends 'partial/main.html' %}
{% load static %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="register">
                <form action="" method="post">
                    {% csrf_token %}
                    <h2>Registering Form</h2>
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary"> Submit</button><br>
                    <b>Have an account already?</b><a href="{% url 'login' %}" >Log in</a>



                </form>
            </div>
        </div>
    </div>
</div>
